<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <main>
        <div class="calculator">
            <div class="visor">

            </div>
            <div class="clear-button">
                <input type="button" value="ON/CE">
            </div>
            <div class="buttons">
                <div class="left-container">
                    <input class="off-button" type="button" value="OFF">
                    <input type="button" value="&#x0221A;">
                    <input type="button" value="%">
                    <input type="button" value="7">
                    <input type="button" value="8">
                    <input type="button" value="9">
                    <input type="button" value="4">
                    <input type="button" value="5">
                    <input type="button" value="6">
                    <input type="button" value="1">
                    <input type="button" value="2">
                    <input type="button" value="3">
                    <input type="button" value="0">
                    <input type="button" value=".">
                    <input type="button" value="=">
                </div>
                <div class="right-container">
                    <input type="button" value="&divide;">
                    <input type="button" value="X">
                    <input type="button" value="&#8722;">
                    <input class="plus-button" type="button" value="+">
                </div>
            </div>
        </div>
    </main>
</body>
</html>
